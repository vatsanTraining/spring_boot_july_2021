server:  port: 4040   

spring:  application:    name: customer-service
info:
  author: srivatsan  version: 1.0    

eureka:  client:    register-with-eureka: true
    fetch-registry: true
    service-url:      defaultZone: http://localhost:8761/eureka
  instance:    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
    prefer-ip-address: true      management:  endpoints:    web:      exposure:        include:        - "*"          endpoint:    health:      show-details: always    shutdown:      enabled: true      