server:
  port: 8082
  

spring:
  application:
    name: api-gateway      zipkin:    base-url: http://localhost:9411
    enabled: false  sleuth:    sampler:      probability: 1.0
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
management:  endpoints:    web:      exposure:        include:        - "*"
  